<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <main class="app">
      <form class="todo-form" id="todoForm">
        <input class="todo-text" type="text" placeholder="What do you need to do?" id="todoNewText">
        <button>Add</button>
      </form>
      <div class="todos empty" id="todos">
        <div class="todos-empty">EMPTY</div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
