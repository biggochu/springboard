<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="jeopardy.css">
</head>

<body class="loading">
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="header-logo">
          <img src="jeopardy-logo.jpg">
        </div>
        <div style="margin-right:-22px;">
          <button class="btn btn-secondary" style="margin-right:5px;" id="start" disabled>Start!</button> <i class="fa fa-spin fa-spinner loading-animation"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="original-logo">
          <img src="original-logo.png">
          <button class="btn btn-primary" id="reset">Restart</button>
        </div>
        <div id="monitor">
          <table class="table table-bordered" id="jeopardy">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://unpkg.com/lodash"></script>
  <script src="jeopardy.js"></script>
</body>

</html>
